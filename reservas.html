  <script>
      function enviarFormulario() {
        var nombre = document.getElementById("nombre").value;
        var mesa = document.getElementById("mesa").value;
        var fecha = document.getElementById("dia").value;
        var hora = document.getElementById("hora").value;
          if(nombre.trim() !== ""){
            // Redirigir a la página de agradecimiento pasando el nombre como parámetro en la URL
            window.location.href = "./reservado.html?nombre=" + encodeURIComponent(nombre) + ", usted reservó la mesa: "+ encodeURIComponent(mesa) + "el día: " + encodeURIComponent(fecha) + ",  a las: " + encodeURIComponent(hora);
